name: CI

on:
  push:
    branches-ignore:
      - "root"
      - "kotlin-1.4"

  pull_request:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v1

      - name: Java task hasn't updated for the deprecation yet
        run: |
          echo "ACTIONS_ALLOW_UNSECURE_COMMANDS=true" >> $GITHUB_ENV

      - name: Set up Java
        uses: actions/setup-java@v1.0.0

        with:
          version: 1.11

      - name: Gradle (Build)
        run: sh gradlew kord-extensions:build docs:orchidBuild

      - name: Create Docs Zip
        run: |
          zip -r build/docs.zip docs/build/docs/orchid/*

      - name: Upload artifact (JARs)
        uses: actions/upload-artifact@v2

        with:
          name: JARs
          path: kord-extensions/build/libs/kord-extensions-*.jar

      - name: Upload artifact (Docs)
        uses: actions/upload-artifact@v1.0.0

        with:
          name: Docs Zip
          path: build/docs.zip
